{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <title>{% block titulo %} {% endblock %}</title>
</head>

<body class="fondo" style="font-family: 'Lato'; margin-bottom: 50px;">

    <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'listaProductos' %}">Lista Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'nuevoProducto' %}">Nuevo Producto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center display-1 fw-bold" >INVENTARIO EQUIPOS SANITARIOS</h1>

                {% block contenido %}

                {% endblock %}
            </div>
        </div>
    </div>
<footer class="text-right">
    <img src="{% static 'img/faviconFooter.ico' %}" alt="LBC" class="float-end" style="max-width: 50px;">
</footer>
    <!-- Scripts Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
      // Capturar el evento de entrada de texto en el campo de bÃºsqueda
      $("#campo-busqueda").on("input", function() {
        var valorBusqueda = $(this).val().toLowerCase();

        // Filtrar los elementos de la tabla
        $("tbody tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(valorBusqueda) > -1);
        });
      });
    });
    </script>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script>
    $(document).ready(function() {
      $('.arriba').click(function() {
        $('html, body').animate({scrollTop: 0}, 'fast');
        return false;
      });
    });
    </script>
</body>

</html>
